apiVersion: apps/v1
kind: Deployment
metadata:
  name: board-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: board-api
  template:
    metadata:
      labels:
        app: board-api
    spec:
      containers:
        - name: board-api
          image: sktellecom/ms-test:board-api
          ports:
            - containerPort: 8090
          imagePullPolicy: Always
          env:
            - name: DATE
              value: 'DATE_STRING'
          volumeMounts:
            - mountPath: "/board"
              name: board-volume
      volumes:
      - name: board-volume
        persistentVolumeClaim:
          claimName: board-pvc
      imagePullSecrets:
        - name: ms-secret
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate